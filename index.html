<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tamil Word Chain Game</title>
  <style>
    body {
      font-family: "Noto Sans Tamil", "Latha", Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
  
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
  
    #start-word-section,
    #game-section {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  
    #game-section {
      display: none;
      margin-top: 1rem;
    }
  
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0.25rem 0.5rem 0;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #1c5980;
    }
  
    input[type="text"] {
      width: calc(100% - 2.5rem);
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 0.5rem;
      box-sizing: border-box;
    }
  
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
  
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 1rem;
    }
  
    li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1.2rem;
      color: #34495e;
    }
  
    #timer {
      font-weight: bold;
      color: #e74c3c;
    }
  
    #score {
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Tamil Word Chain Game</h1>

  <div id="start-word-section">
    <button onclick="startGameWithRandomWord()">Start Game with Random Word</button>
    <button onclick="startGameManual()">Start Game with Your Word</button>
  </div>

<div id="game-section">
  <p>Previous word: <span id="previous-word"></span></p>
  <input id="word-input" type="text" placeholder="Enter next Tamil word" />
  <button onclick="submitWord()">Submit</button>
  <button onclick="resetGame()">Reset Game</button>
  <p id="timer"></p>
  <p id="score">Score: 0</p>
  <ul id="chain-list"></ul>
</div>


  <script src="script.js"></script>
</body>
</html>
